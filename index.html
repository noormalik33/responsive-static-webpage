<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home">
            <h2>Home</h2>
            <p>This is a basic website built with HTML, CSS, and JavaScript.</p>
            <button id="clickButton">Click Me!</button>
            <p id="message"></p>
        </section>

        <!-- About Section -->
        <section id="about">
            <h2>About</h2>
            <p>Hey its me Noor Malik ,BSIT student from Air University having my passion in Web Development.</p>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="message">Message:</label>
                <textarea id="messageText" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
            <div id="formResult"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Noor Malik. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
